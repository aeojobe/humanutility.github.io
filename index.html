---
layout: default
---

{% for post in site.posts limit: 10 %}
<div>
  <article>
    <header>
      <a class="picture" href="{{ post.url }}">
        <img src="{{ post.image }}">
      </a>
      <h1><a href="{{ post.url }}">{{ post.title }}<br></a></h1>
      <p>
        <span>{{ post.date | date: "%B %e, %Y" }}</span>
      </p>
    </header>

    <div class="content">
      <p>{{ post.excerpt | markdownify | strip_html | strip_newlines | escape_once }}</p>
    </div>

    <p class="read-more">
      {% if post.excerpt != post.content %}
        <strong><a href="{{ post.url }}">Read more â†’</a></strong>
      {% endif %}
    </p>
  </article>
</div>
{% endfor %}
