---
layout: default
---
<article id="listing">
  <div class="wrapper">

    {% for post in site.posts limit: 10 %}
    <div>
      <article>
        <header>
          <h1><a class="post-title" href="{{ post.url }}">{{ post.title }}</a></h1>
          <span class="post-date">{{ post.date | date: "%B %e, %Y" }}</span>
        </header>

        <div class="content">
          {{ post.excerpt | markdownify | strip_html | strip_newlines | escape_once | truncate: 110 }}
        </div>

        <footer>
          <a href="{{ post.url }}">Read more â†’</a>
        </footer>
      </article>
    </div>
    {% endfor %}

  </div>
</article>
